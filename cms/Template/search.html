<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Product</title>
</head>
<body>

  <form method="get">
    {{ product_filter.form.as_p }}

  {% endfor %}
  </ul>

</body>
</html>
